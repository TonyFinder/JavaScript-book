<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Изучаем DOM</title>
</head>

<body>
    <h1 id="main-heading">Привет, мир!</h1>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        var n = 500;
        for (i = 0; i < 5; i++) {
            $("h1").fadeOut(n).fadeIn(n);
            n = n + 500;
        }
    </script>

</body>
</html>
