<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Моя первая настоящая HTML-страничка</title>
</head>

<body>
    <h1>Привет, мир!</h1>
    <p>Моя первая веб-страничка.</p>
    <script>
        var name = "Олег";
        if (name === "Антон") {
            console.log("Привет мне!");
        } else if (name === "Олег") {
            console.log("Привет, Олег");
        } else if (name === "Оксана") {
            console.log("Привет, Оксана");
        } else {
            console.log("Привет, незнакомец!");
        }
    </script>
</body>
</html>
