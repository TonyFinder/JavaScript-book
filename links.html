<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Моя первая настоящая HTML-страничка</title>
</head>

<body>
    <h1>Привет, мир!</h1>
    <p>Моя первая веб-страничка.</p>
    <script>
        for (x = 3; x < 10000; x = x *3) {
            console.log(x);
        }
        var x = 3;
        while (x < 10000) {
            console.log(x);
            x = x *3;
        }
    </script>
</body>
</html>
