<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext ("2d");
        ctx.lineWidth = 4;

        var points = [[50, 50], [50, 100], [100, 100], [100, 50], [50, 50]];
        var mysteryPoints = [[50, 50], [50, 100], [25, 120], [100, 50], [70, 90], [100, 90], [70, 120]];

        var drawPoints = function (z) {
            ctx.beginPath();
            ctx.moveTo(z[0][0], z[0][1]);
            for (var i = 1; i < z.length; i++) {
                ctx.lineTo(z[i][0], z[i][1]);
            }
            ctx.stroke();
        };

        drawPoints(mysteryPoints);

    </script>
</body>
</html>
